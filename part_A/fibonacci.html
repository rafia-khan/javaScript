<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fa</title>
</head>
<body>
    <center>
        <h1 style="color: aqua;">
            fibonacci
        </h1>
   
    <script>
        const number = parseInt(prompt("enter thr number of terms:"));
        let first = 0, second = 1, nextTerm;
        document.write( 'fibonacci series ;');

        for (let  i = 1; i <= number; i++) {
            document.write(first +" ");
            nextTerm = first + second ;
            first = second;
            second = nextTerm;
        }
    </script>
     </center>
</body>
</html>
