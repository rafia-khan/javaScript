<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <center>
     <h1 style="color: tomato;">Prime Number</h1>

       
    <script>
        let a =parseInt(prompt("Enter your prime number: "));
         count = 0;

        if (a == 0 || a == 1 ) {
            document.write ("not a prime number or composit number");
        }

        else {
            for( x=2; x<a; x++){
        
            if(a % x==0){
            count ++;
            break;
        }
    }
        

        if (count == 0){
            document.write("prime");
        }

        else {
            document.write (" not a prime number");
        }
        }
    
    
        
    </script>
    </center>
</body>
</html>
