<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest number</title>
</head>
<body>
    <script>
        let digit1 = parseInt(prompt("enter your number"));
        let digit2 = parseInt(prompt("enter your number"));
        let digit3 = parseInt(prompt("enter your number"));

        if (digit1>digit2 && digit1>digit3){
            document.write(digit1);
        }
        else if (digit2>digit1 && digit2>digit3) {
            document.write(digit2);
        }
        else {
            document.write(digit3);
        }
    </script>
</body>
</html>
