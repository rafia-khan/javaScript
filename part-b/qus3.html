<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter your number :"));
let count = 0;

        if(num==0 || num==1 ) {
            document.write("not a prime number");
        }

        else{
            for(let x=2; x<num; x++){
                if(num % x==0){
                    count ++;
                    break;
                }

            }
            if(count==0){
                document.write("prime");
            }
            else{
                document.write("not a prime");
            }
        }
    </script>
</body>
</html>
