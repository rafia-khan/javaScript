<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assnding</title>
</head>
<body>

    <script>
        let x = parseInt(prompt("Enter number"));
        let y = parseInt(prompt("Enter number"));
        let z = parseInt(prompt("Enter number"));

        if (x<y && x<z) {
            document.write(x);
        
        if (y<z) {
            document.write(y);
            document.write(z);
        }
        }

        else if (y<x && y<x) {
            document.write(y);

            if (z<x) {
                document.write(z);
                document.write(x);
            }
        }

        else if (z<x && z<y) {
            document.write(z);

            if (z<x) {
                document.write(x);
                document.write(y);
            }
        }




    </script>
   
</body>
</html>
