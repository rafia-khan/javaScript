<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels/consonants</title>
</head>
<body>
    <script>
        var letter = prompt("enter your letter");
        letter = letter.toLowerCase ();
        switch (letter) {
            case "a":
            case "e":
            case "i" :
            case "o" :
            case "u" :

            document.write ("vowel");
            break;

            default :
            document.write("consonants");
        }
    </script>
</body>
</html>
