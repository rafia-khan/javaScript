<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade number</title>
</head>
<body>
    <script>
        var letter =prompt("enter your number");

        switch (true) {
            case (letter >= 90 && letter <= 100):
              document.write("A+");
              break;
            
              case (letter >= 80 && letter <= 89):
              document.write("A");
              break;

              case (letter >= 70 && letter <= 79):
              document.write("B");
              break;

              case (letter >= 60 && letter <= 69):
              document.write("C");
              break;

              case (letter >= 50 && letter <= 59):
              document.write("D");
              break;

              
 
              default :
              document.write("fail");


        }
    </script>
</body>
</html>
